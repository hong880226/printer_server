name: Build and Push Docker Image

on:
  # æ¨é€ä»£ç è§¦å‘
  push:
    branches: [main, master]
    tags:
      - 'v*'
  # Pull Requestè§¦å‘
  pull_request:
    branches: [main, master]
  # æ‰‹åŠ¨è§¦å‘ï¼ˆworkflow_dispatchï¼‰
  workflow_dispatch:
    inputs:
      platforms:
        description: 'é€‰æ‹©æ„å»ºæ¶æ„ï¼ˆå¯å¤šé€‰ï¼‰'
        type: choice
        required: true
        default: 'arm64'
        options:
          - arm64
          - amd64
          - all
      push_registry:
        description: 'æ¨é€åˆ°é˜¿é‡Œäº‘é•œåƒä»“åº“'
        type: boolean
        required: false
        default: false
      generate_offline:
        description: 'ç”Ÿæˆç¦»çº¿taråŒ…'
        type: boolean
        required: false
        default: true
      tag:
        description: 'è‡ªå®šä¹‰é•œåƒæ ‡ç­¾ï¼ˆå¯é€‰ï¼Œé»˜è®¤ä½¿ç”¨commit SHAï¼‰'
        type: string
        required: false
        default: ''
      dry_run:
        description: 'ä»…æ„å»ºé•œåƒï¼Œä¸æ¨é€æˆ–ç”Ÿæˆåˆ¶å“'
        type: boolean
        required: false
        default: false

env:
  # é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡é…ç½®
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: ${{ secrets.ALIYUN_REPOSITORY_NAME }}
  # GitHubé•œåƒä»“åº“é…ç½®ï¼ˆä½œä¸ºå¤‡ä»½ï¼‰
  GHCR_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  # ä»»åŠ¡1: æ„å»ºå’Œæµ‹è¯•
  build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.platforms.outputs.matrix }}
      platforms_list: ${{ steps.platforms.outputs.platforms_list }}
      build_amd64: ${{ steps.platforms.outputs.build_amd64 }}
      build_arm64: ${{ steps.platforms.outputs.build_arm64 }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{ !startsWith(github.ref, 'refs/tags/') }}
            type=sha,prefix=
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Determine target platforms
        id: platforms
        run: |
          # ç¡®å®šè¦æ„å»ºçš„æ¶æ„
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            PLATFORMS=${{ github.event.inputs.platforms }}
            if [[ "$PLATFORMS" == "all" ]]; then
              PLATFORMS="linux/amd64,linux/arm64"
            elif [[ "$PLATFORMS" == "arm64" ]]; then
              PLATFORMS="linux/arm64"
            else
              PLATFORMS="linux/amd64"
            fi
          else
            PLATFORMS="linux/amd64,linux/arm64"
          fi
          
          echo "PLATFORMS=$PLATFORMS"
          echo "platforms_list=$PLATFORMS" >> $GITHUB_OUTPUT
          
          # è¾“å‡ºæ˜¯å¦æ„å»ºå„æ¶æ„
          if echo "$PLATFORMS" | grep -q "linux/amd64"; then
            echo "build_amd64=true" >> $GITHUB_OUTPUT
          else
            echo "build_amd64=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$PLATFORMS" | grep -q "linux/arm64"; then
            echo "build_arm64=true" >> $GITHUB_OUTPUT
          else
            echo "build_arm64=false" >> $GITHUB_OUTPUT
          fi
          
          # è¾“å‡ºJSONæ•°ç»„æ ¼å¼
          if [[ "$PLATFORMS" == *"amd64"* && *"arm64"* ]]; then
            echo "matrix=[\"linux/amd64\",\"linux/arm64\"]" >> $GITHUB_OUTPUT
          elif [[ "$PLATFORMS" == *"amd64"* ]]; then
            echo "matrix=[\"linux/amd64\"]" >> $GITHUB_OUTPUT
          else
            echo "matrix=[\"linux/arm64\"]" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.platforms_list }}
          push: false
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ github.event.inputs.tag || github.ref_name }}
          file: Dockerfile

      - name: Generate artifact manifest
        run: |
          echo "========================================"
          echo "  Build Summary"
          echo "========================================"
          echo "Platforms: ${{ steps.platforms.outputs.platforms_list }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Event: ${{ github.event_name }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual trigger options:"
            echo "  - Push to registry: ${{ github.event.inputs.push_registry }}"
            echo "  - Generate offline: ${{ github.event.inputs.generate_offline }}"
            echo "  - Custom tag: ${{ github.event.inputs.tag || '(none)' }}"
            echo "  - Dry run: ${{ github.event.inputs.dry_run }}"
          fi
          echo "========================================"

  # ä»»åŠ¡2: æ¨é€åˆ°é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡
  push-to-aliyun:
    needs: build
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_registry == 'true' && github.event.inputs.dry_run != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{ !startsWith(github.ref, 'refs/tags/') }}
            type=sha,prefix=
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push to Aliyun
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ needs.build.outputs.platforms_list }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}-aliyun
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}-aliyun
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ github.event.inputs.tag || github.ref_name }}
          file: Dockerfile

      - name: Verify push
        run: |
          echo "========================================"
          echo "  âœ… Successfully pushed to Aliyun"
          echo "========================================"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Platforms: ${{ needs.build.outputs.platforms_list }}"
          echo "========================================"

  # ä»»åŠ¡3: å¯¼å‡ºç¦»çº¿taræ–‡ä»¶
  export-offline:
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.generate_offline == 'true' && github.event.inputs.dry_run != 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: offline-image
          tags: |
            type=sha
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and export as tar (Multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ needs.build.outputs.platforms_list }}
          push: false
          load: true
          tags: offline-image:${{ github.sha }}
          output: type=docker,dest=./print-service.tar
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ github.event.inputs.tag || github.ref_name }}

      - name: Create manifest for multi-platform
        if: ${{ needs.build.outputs.build_amd64 == 'true' && needs.build.outputs.build_arm64 == 'true' }}
        run: |
          # é‡å‘½åä¸ºåŒ…å«æ¶æ„ä¿¡æ¯çš„æ–‡ä»¶
          docker save offline-image:${{ github.sha }} | tar -xf - -O */layer.tar | tar -tf - > /dev/null 2>&1 || true
          mv ./print-service.tar ./print-service-${{ github.sha }}.tar

      - name: Determine artifact name
        id: artifact-name
        run: |
          if [[ "${{ needs.build.outputs.platforms_list }}" == *"arm64"* && *"amd64"* ]]; then
            echo "name=print-service-multiarch" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.build.outputs.platforms_list }}" == *"arm64"* ]]; then
            echo "name=print-service-arm64" >> $GITHUB_OUTPUT
          else
            echo "name=print-service-amd64" >> $GITHUB_OUTPUT
          fi

      - name: Upload offline tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}-${{ github.sha }}
          path: ./print-service*.tar
          compression-level: 1

      - name: Calculate file size
        run: |
          SIZE=$(du -h ./print-service*.tar | cut -f1 | head -1)
          echo "========================================"
          echo "  ğŸ“¦ Offline Image Ready"
          echo "========================================"
          echo "Size: $SIZE"
          echo "Platforms: ${{ needs.build.outputs.platforms_list }}"
          echo "========================================"

      - name: Create checksums
        run: |
          for tarfile in ./print-service*.tar; do
            if [[ -f "$tarfile" ]]; then
              sha256sum "$tarfile" > "${tarfile}.sha256"
              echo "SHA256 for $tarfile:"
              cat "${tarfile}.sha256"
            fi
          done

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: print-service-checksums-${{ github.sha }}
          path: ./print-service*.sha256

  # ä»»åŠ¡4: åˆ›å»ºç‰ˆæœ¬å‘å¸ƒï¼ˆä»…æ ‡ç­¾æ¨é€æ—¶æˆ–æ‰‹åŠ¨è§¦å‘å¸¦æ ‡ç­¾æ—¶ï¼‰
  create-release:
    needs: [push-to-aliyun, export-offline]
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' && github.event.inputs.dry_run != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version tag
        id: version
        run: |
          if [[ "${{ github.event.inputs.tag }}" != "" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download offline artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: print-service-*-*
          path: release/
          merge-multiple: true

      - name: List release files
        run: |
          echo "Release files:"
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Remote Print Service v${{ steps.version.outputs.version }}

            ### Docker Images
            - Aliyun Registry: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`

            ### Offline Packages
            - Multi-platform image: `print-service-*.tar`
            - SHA256 checksums: `print-service-*.tar.sha256`

            ### Installation

            **From Aliyun Registry:**
            ```bash
            docker login registry.cn-hangzhou.aliyuncs.com -u å‘½åç©ºé—´@äº‘è´¦å·ID -p å¯†ç 
            docker pull registry.cn-hangzhou.aliyuncs.com/å‘½åç©ºé—´/remote-print-service:${{ steps.version.outputs.version }}
            ```

            **From Offline Package:**
            ```bash
            # åŠ è½½ç¦»çº¿é•œåƒ
            docker load < print-service-*.tar

            # è¿è¡Œå®¹å™¨
            docker run -d \
              --name remote-print \
              -p 5000:5000 \
              -p 631:631 \
              -v /path/to/uploads:/app/uploads \
              offline-image:latest
            ```
          files: release/
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ä»»åŠ¡5: é€šçŸ¥æ„å»ºå®Œæˆ
  notify:
    needs: [build, push-to-aliyun, export-offline]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Create completion summary
        run: |
          echo "========================================"
          echo "  âœ… Manual Build Completed!"
          echo "========================================"
          echo ""
          echo "Build Options:"
          echo "  - Platforms: ${{ needs.build.outputs.platforms_list }}"
          echo "  - Push to registry: ${{ github.event.inputs.push_registry }}"
          echo "  - Generate offline: ${{ github.event.inputs.generate_offline }}"
          echo "  - Custom tag: ${{ github.event.inputs.tag || '(none)' }}"
          echo ""
          echo "Artifacts:"
          if [[ "${{ needs.build.outputs.build_arm64 }}" == "true" ]]; then
            echo "  - âœ… ARM64 offline package available"
          fi
          if [[ "${{ needs.build.outputs.build_amd64 }}" == "true" ]]; then
            echo "  - âœ… AMD64 offline package available"
          fi
          echo ""
          echo "========================================"
