name: Build and Push Docker Image

on:
  # 推送代码触发
  push:
    branches: [main, master]
    tags:
      - 'v*'
  # Pull Request触发
  pull_request:
    branches: [main, master]
  # 手动触发（workflow_dispatch）
  workflow_dispatch:
    inputs:
      platforms:
        description: '选择构建架构'
        type: choice
        required: true
        default: 'arm64'
        options:
          - arm64
          - amd64
          - all
      push_registry:
        description: '推送到阿里云镜像仓库'
        type: boolean
        required: false
        default: false
      generate_offline:
        description: '生成离线tar包'
        type: boolean
        required: false
        default: true
      tag:
        description: '自定义镜像标签（可选，默认使用commit SHA）'
        type: string
        required: false
        default: ''
      dry_run:
        description: '仅构建镜像，不推送或生成制品'
        type: boolean
        required: false
        default: false

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: ${{ secrets.ALIYUN_REPOSITORY_NAME }}
  GHCR_REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  # 任务1: 构建镜像
  build:
    runs-on: ubuntu-latest
    outputs:
      platforms_list: ${{ steps.platforms.outputs.platforms_list }}
      tag_name: ${{ steps.tag-output.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Determine tag name
        id: tag-output
        run: |
          if [[ "${{ github.event.inputs.tag }}" != "" ]]; then
            echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Determine platforms
        id: platforms
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            PLATFORMS=${{ github.event.inputs.platforms }}
            if [[ "$PLATFORMS" == "all" ]]; then
              PLATFORMS="linux/amd64,linux/arm64"
            elif [[ "$PLATFORMS" == "arm64" ]]; then
              PLATFORMS="linux/arm64"
            else
              PLATFORMS="linux/amd64"
            fi
          else
            PLATFORMS="linux/amd64,linux/arm64"
          fi
          echo "platforms_list=$PLATFORMS" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.GHCR_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest
            type=raw,value=${{ steps.tag-output.outputs.tag_name }}

      - name: Build Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.platforms_list }}
          push: false
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ steps.tag-output.outputs.tag_name }}
          file: Dockerfile

      - name: Build summary
        run: |
          echo "========================================"
          echo "  Build Summary"
          echo "========================================"
          echo "Platforms: ${{ steps.platforms.outputs.platforms_list }}"
          echo "Tag: ${{ steps.tag-output.outputs.tag_name }}"
          echo "Event: ${{ github.event_name }}"
          echo "========================================"

  # 任务2: 推送到阿里云容器镜像服务
  push-to-aliyun:
    needs: build
    if: >-
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.push_registry == true && github.event.inputs.dry_run != true)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest
            type=raw,value=${{ needs.build.outputs.tag_name }}

      - name: Build and push to Aliyun
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ needs.build.outputs.platforms_list }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}-aliyun
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}-aliyun
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ needs.build.outputs.tag_name }}
          file: Dockerfile

      - name: Verify push
        run: |
          echo "Successfully pushed to Aliyun Container Registry"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # 任务3: 导出离线tar文件
  export-offline:
    needs: build
    if: >-
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.generate_offline == true && github.event.inputs.dry_run != true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: offline-image
          tags: |
            type=sha
            type=raw,value=latest
            type=raw,value=${{ needs.build.outputs.tag_name }}

      - name: Build and export as tar
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ needs.build.outputs.platforms_list }}
          push: false
          load: true
          tags: offline-image:${{ github.sha }}
          output: type=docker,dest=./print-service.tar
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ needs.build.outputs.tag_name }}

      - name: Determine artifact name
        id: artifact-name
        run: |
          if [[ "${{ needs.build.outputs.platforms_list }}" == *"arm64"* && *"amd64"* ]]; then
            echo "name=print-service-multiarch" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.build.outputs.platforms_list }}" == *"arm64"* ]]; then
            echo "name=print-service-arm64" >> $GITHUB_OUTPUT
          else
            echo "name=print-service-amd64" >> $GITHUB_OUTPUT
          fi

      - name: Upload offline tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}-${{ github.sha }}
          path: ./print-service.tar
          compression-level: 1

      - name: Create checksums
        run: |
          sha256sum ./print-service.tar > ./print-service.tar.sha256
          cat ./print-service.tar.sha256

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: print-service-checksums-${{ github.sha }}
          path: ./print-service.tar.sha256

  # 任务4: 创建版本发布
  create-release:
    needs: [push-to-aliyun, export-offline]
    if: >-
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'workflow_dispatch' && needs.build.outputs.tag_name != '' && github.event.inputs.dry_run != true)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version tag
        id: version
        run: |
          if [[ "${{ needs.build.outputs.tag_name }}" != "" && "${{ needs.build.outputs.tag_name }}" != sha-${{ github.sha }}* ]]; then
            VERSION="${{ needs.build.outputs.tag_name }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download offline artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: print-service-*-*
          path: release/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Remote Print Service v${{ steps.version.outputs.version }}

            ### Docker Images
            - Aliyun Registry: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`

            ### Offline Packages
            - Multi-platform image: `print-service-*.tar`
            - SHA256 checksums: `print-service-*.tar.sha256`

            ### Installation
            ```bash
            docker login registry.cn-hangzhou.aliyuncs.com -u 命名空间@云账号ID -p 密码
            docker pull registry.cn-hangzhou.aliyuncs.com/命名空间/remote-print-service:${{ steps.version.outputs.version }}
            ```
          files: release/
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 任务5: 通知构建完成
  notify:
    needs: [build, push-to-aliyun, export-offline]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Create completion summary
        run: |
          echo "========================================"
          echo "  Manual Build Completed"
          echo "========================================"
          echo "Platforms: ${{ needs.build.outputs.platforms_list }}"
          echo "Tag: ${{ needs.build.outputs.tag_name }}"
          echo "========================================"
