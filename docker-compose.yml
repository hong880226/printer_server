version: '3.8'

services:
  print-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remote-print-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=5000
      - CUPS_SERVER=localhost
      - CUPS_PORT=631
      - CUPS_PRINTER_NAME=HP_DeskJet_4900
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=52428800
      - DEBUG_MODE=false
      - TZ=Asia/Shanghai
    volumes:
      # 挂载上传文件目录
      - print_uploads:/app/uploads
      # 挂载日志
      - print_logs:/app/logs
    privileged: true
    network_mode: host
    cap_add:
      - SYS_ADMIN
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  print_uploads:
    driver: local
  print_logs:
    driver: local
