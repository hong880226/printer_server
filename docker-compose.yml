version: '3.8'

services:
  print-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remote-print-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=5000
      - UPLOAD_FOLDER=/app/uploads
      - MAX_CONTENT_LENGTH=52428800
      - DEBUG_MODE=false
      - TZ=Asia/Shanghai
    volumes:
      - print_uploads:/app/uploads
      - print_logs:/app/logs
      - /run/cups/cups.sock:/run/cups/cups.sock:ro
    privileged: true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  print_uploads:
    driver: local
  print_logs:
    driver: local
